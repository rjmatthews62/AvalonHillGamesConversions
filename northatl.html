    <script>

        var linePos = 0; // Estimated cursor position for TAB
        var lastkeypress = "";
        var lastKeyActive = true;

        function lastKeyPress(event) {
            if (lastKeyActive) lastkey = ev.which;
        }

        function cls() { // Clear screeen.
            $("#console").html("=".repeat(64) + "\n");
        }

        function calcLinePos(s) {
            var ix = s.lastIndexOf("\n");
            if (ix < 0) ix = 0;
            return s.length - ix;
        }

        function printArgs(args, usecr = true, space = true) {
            var s = "";
            for (let i = 0; i < args.length; i++) {
                if (i > 0 && space) s += " ";
                s += args[i];
            }
            var content = $("#console").html();
            if (linePos > 0) {
                let x = calcLinePos(content);
                while (x++ < linePos) content += " ";
            }
            content += s;
            linePos += s.length;
            if (usecr) {
                content += "\n";
                linePos = 0;
            }
            $("#console").html(content);
            window.scrollTo(0, document.body.scrollHeight); // Scroll to bottom
        }

        function print() {
            printArgs(arguments, true);
        }

        function printNoCr() {
            printArgs(arguments, false);
        }

        function printPlain() {
            printArgs(arguments, false, false);
        }

        function doInputWait() {
            var p = new Promise((myResolve, myReject) => {
                $("#enter").click(myResolve);
            }
            );
            return p;
        }

        async function input(prompt, adefault = "") {
            print(prompt);
            $("#enter").show();
            $("#input").show().val(adefault).focus().select();
            lastkeyActive = false;
            window.scrollTo(0, document.body.scrollHeight); // Scroll to bottom
            await doInputWait();
            $("#enter").hide();
            $("#input").hide();
            lastKeyActive = true;
            lastkeypress = "";
            return $("#input").val().toUpperCase();
        }

        async function inputNum(prompt) {
            let result = await input(prompt);
            let n = parseInt(result, 10);
            if (isNaN(n)) n = 0;
            return n;
        }

        function GET() { // Check for keypressed.
            var result = lastKeyPress;
            if (isNaN(result)) result = "";
            else if (result == null) result = "";
            else if (result == undefined) result = "";
            else result = lastkeypress.toString();
            lastkeypress = "";
            return result;
        }

        function dim(l1, l2) {
            var result = new Array();
            for (let i = 0; i <= l1; i++) result.push(new Array(l2 + 1));
            return result;
        }

        function dim1(n) {
            return new Array(n + 1);
        }

        function RND() {
            return Math.random();
        }

        function INT(n) {
            return Math.floor(n);
        }

        function SIN(n) {
            return Math.sin(n);
        }

        function COS(n) {
            return Math.cos(n);
        }

        function ATN(n) {
            return Math.atan(n);
        }

        function ABS(n) {
            return Math.abs(n);
        }

        function SQR(n) {
            return Math.sqrt(n);
        }

        function SGN(n) {
            if (n < 0) return -1;
            else if (n > 0) return 1;
            else return 0;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function pause() {
            await delay(1000);
            print();
        }

        function bb(abool) { //BASIC Boolean behaviour (-1,0)
            return abool ? -1 : 0;
        }

        function ASC(c) {
            if (c == "") c = " ";
            return c.charCodeAt(0);
        }

        function CHR(n) {
            return String.fromCharCode(n);
        }

        function LEN(s) {
            return s.length;
        }

        function MID(s, i, len) {
            return s.substr(i - 1, len);
        }

        function LEFT(s, len) {
            return s.substr(0, len);
        }

        function RIGHT$(s, pos) {
            return s.substr(pos - 1);
        }

        function STR$(n) {
            var result = n.toString();
            if (n > 0) result = " " + result;
            return result;
        }

        function TAB(n) {
            var result = "";
            while (linePos < (n - 1)) {
                //result += " ";
                linePos += 1;
            }
            return result;
        }

        function FNS(II) {
            return S[II] * bb(F[II] > 0) * bb(Da[II] < Pa[II]) * (1 - Math.pow(Da[II] / Pa[II], 2));
        }

        }

            }

            Na[I] = Na[M];
            M = M - 1;
            // 3710
            Xa[I9] = -99;
            V1 = V1 + 2 * SQR(Pa[K]);

            await initGame();
            while (gamerunning) {

                    case 360:
                    case 630: action = await mainloop(action); break;
                    case 980: denseFog(); action = checkCommandKey(); break;
                    case 3000: action = await combat(); break;
                    case 2000: action = entersPort(); break;
                    case 7500: action = shipSinks(); break;

                }

                Aa[I] = ATN((Xa[I] - N) / (Ya[I] - 1));

        // 351
        //GOTO 970
        // 360
        async function mainloop(startline) {
            if (startline == 360) { // New day.
                print();
                print(RIGHT$(STR$(10000 + 100 * T1 + T0), 4), D0, "MAY 1941");
                // 365  Build the map.
                for (I = 1; I <= N; I++) {

                    for (J = 0; J <= P; J++) {

                    }
                    I9 = 0;
                    if (INT(Ya[0] + 0.5) == I) drawShip();
                    // 390
                    if (S0 < 0) continue;
                    // 400
                    for (I9 = 1; I9 <= B; I9++) {
                        if (INT(Ya[I9] + .5) != I) continue;

                        if (Math.pow(Xa[I9] - Xa[0], 2) + Math.pow((Ya[I9] - Ya[0]), 2) <= 2) drawShip();
                        // 420
                    }
                    for (I9 = 0; I9 <= C; I9++) {
                        if (INT(C1[I9] + 0.5) != I) continue;
                        // 430
                        if (Math.pow((C2[I9] - Xa[0]), 2) + Math.pow(C1[I9] - Ya[0], 2) <= 2) drawConvoy();
                        // 440
                    }
                    // 450
                    print(M$);
                }
                // 470
                print();
                A = Aa[0] * 180 / Math.PI
                A = INT(360 - A + .01)
                // 475
                printPlain("HEADING: ", RIGHT$(STR$(A + 1000), 3), "T");
                // 480
                printPlain(TAB(17), "SPEED: ", INT(FNS(0)), "KT"); print();
                // 490
                printPlain("DAMAGE: ", INT(100 * Da[0] / Pa[0]), "%"); printPlain(TAB(17), "TURRETS: ", T[0]); print();
                // 500
                printPlain("FUEL: ", INT(F[0] * 24), "HRS");
                printPlain(TAB(17), "WEATHER: ");
                if (S0 < 0) print("FOG");
                else print("CLEAR"); // 510
                var retrycmd = false;
                do {
                    retrycmd = false;
                    // 570
                    C$ = await input("COMMAND");
                    // 580
                    if (C$ == "H") {
                        // 610
                        A = await input("HEADING");
                        A = 360 - A;
                        // 620
                        Aa[0] = A * Math.PI / 180;
                    }
                    // 590
                    if (A9 <= 0.25) {
                        // 591
                        T2 = await input("HOW MANY HOURS THIS HEADING");
                        // 600
                        T2 = INT(60 * T2);
                        if (T2 <= 0) retrycmd = true;
                        // 601
                        //       GOTO 630
                    }
                } while (retrycmd);
            }
            // 630
            if (S0 >= 0) {
                // 631
                for (K = 1; K <= B; K++) {
                    // 640
                    D8 = Ya[K] - Ya[0];
                    D9 = Xa[K] - Xa[0];
                    // 650
                    B8 = FNS(0) * COS(Aa[0]);
                    B9 = FNS(0) * SIN(Aa[0]);
                    // 660
                    D = SQR(D8 * D8 + D9 * D9);
                    D8 = D8 / D;
                    D9 = D9 / D;
                    // 670
                    S8 = - D9;
                    S9 = D9;
                    B7 = B8 * S8 + B9 * S9;

                    function calc730() {
                        // 730
                        S9 = D9;
                        S8 = D8;
                    }
                    // 680
                    if (ABS(B7) >= FNS(K)) calc730();
                    else {
                        // 690
                        S6 = SQR(Math.pow(FNS(K), 2) - B7 * B7);
                        S7 = B7;
                        // 700
                        B6 = B8 * D8 + B9 * D9;
                        if (S6 <= B6) calc730();
                        else {
                            // 710
                            A = D / (S6 - B6)
                            I = INT(Ya[0] - A * B8)
                            J = INT(Xa[0] - A * B9)
                            // 715
                            if (I < 1 || I > N || J < 1 || J > N) calc730();
                            else {
                                // 720
                                S9 = S7 * S9 + S6 * D9;
                                S8 = S7 * S8 + S6 * D8;
                            }
                        }
                    }
                    // 740
                    if (S8 == 0) S8 = 1E-8;
                    // 741
                    Aa[K] = ATN(S9 / S8);
                    // 745
                    if (S8 < 0) Aa[K] = Aa[K] + Math.PI;
                    // 746
                }
            }
            // 750

            if (T3 > T2) T3 = T2;
            // 760

            T0 = T0 + T3;

                T1 = 1 + T1;
                T0 = T0 - 60;

                    // 780
                    D0 = D0 + 1;
                    T1 = 0;
                }
            }
            for790:// 790
            for (K = 0; K <= B; K++) {
                B8 = -FNS(K) * SIN(Aa[K]);
                B9 = FNS(K) * COS(Aa[K]);
                // 800
                Xa[K] = Xa[K] + B8 * T3 * 1.8E-4;
                Ya[K] = Ya[K] - B9 * T3 * 1.8E-4;
                // 810
                F[K] = F[K] - T3 / 1440;
                let action = 810;
                while (true) { // Fairly complex goto cluster.
                    switch (action) {
                        case 810:
                            if (Xa[K] < 0.5) { action = 860; continue; }
                            // 811
                            if (Xa[K] > N + .5) { action = 870; continue; }
                            // 820
                            if (Ya[K] < .5) { action = 840; continue; }
                            // 821
                            if (Ya[K] < N + .5) continue for790; // { action = 890; continue; }
                            // 830
                            Ya[K] = N + .49;
                            action = 850; continue;
                        case 840:
                            Ya[K] = .51;
                            // 850
                            Aa[K] = 3 * Math.PI / 2;
                            if (B8 < 0) Aa[K] = Math.PI / 2;
                            // 851
                            continue for790; // For loop
                        case 860:
                            if (Xa[K] > -50) Xa[K] = .51;
                            // 861
                            continue for790;
                        case 870:
                            if (K != 0) { action = 875; continue; }
                            // 871
                            L = -1;
                        case 872:
                            L = L + 1;
                            if (P1[L] == INT(Ya[K] + 0.5)) return 2000; // Game over: enters port.
                            // 873
                            if (L < P) { action = 872; continue; }
                            // 875
                            Xa[K] = N + 0.49;
                            // 880
                            Aa[K] = 0;
                            if (B9 < 0) Aa[K] = Math.PI;

                            action = 820;

            if (F[0] <= 0) return 7500; // SHip sinks.

            for (K = 0; K <= C; K++) {

            }

        async function combat() {// 3000
